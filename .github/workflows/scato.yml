# SCATO â€” Example GitHub Actions Workflow
# Drop this into any repo's .github/workflows/ directory

name: SCATO Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 6am UTC

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

jobs:
  scato-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run SCATO
        run: |
          bunx scato scan . \
            --fail-on high \
            --sbom scato-sbom.json \
            --sarif scato-results.sarif \
            --sources osv kev epss \
            --pr-comment \
            --check-run \
            --ci \
            --json > scato-report.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: scato-results.sarif
        continue-on-error: true

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scato-sbom
          path: scato-sbom.json

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scato-report
          path: scato-report.json
